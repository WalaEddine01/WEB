<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>

    <table>
        <thead>
            <tr>
                <th rowspan="2">Region</th>
                <th rowspan="2">Product Category</th>
                <th colspan="3">Quarterly Sales (in $K)</th>
                <th rowspan="2">Total Sales (in $K)</th>
            </tr>
            <tr>
                <th>Q1</th>
                <th>Q2</th>
                <th>Q3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">
                    North America
                </td>
            </tr>
            <tr>
                <td>
                    Electronics
                </td>
                <td>150</td>
                <td>200</td>
                <td>250</td>
                <td>600</td>
            </tr>
            <tr>
                <td>
                    Furniture
                </td>
                <td>100</td>
                <td>120</td>
                <td>130</td>
                <td>500</td>
            </tr>
            <tr>
                <td>
                    Apparel
                </td>
                <td>90</td>
                <td>80</td>
                <td>110</td>
                <td>380</td>
            </tr>
            <tr>
                <td rowspan="4">
                    Europe
                </td>
            </tr>
            <tr>
                <td>
                    Electronics
                </td>
                <td>200</td>
                <td>250</td>
                <td>300</td>
                <td>750</td>
            </tr>
            <tr>
                <td>
                    Furniture
                </td>
                <td>120</td>
                <td>150</td>
                <td>180</td>
                <td>450</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="5">Grand Total Sales</th>
                <th>$4,120</th>
            </tr>
        </tfoot>
        
    </table>

</body>
</html>
